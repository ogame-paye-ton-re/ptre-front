# Build Project

name: Build & Test Project

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - develop
  

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Build project
      run: npm run build
    #- name: Test project
    #  run: npm test
